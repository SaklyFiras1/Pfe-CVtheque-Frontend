<mat-toolbar class="tool">
  <mat-toolbar-row fxFlex fxLayout="row">
    <span class="title-center"> Change Password</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="Mat-tapography">

<form [formGroup]="passwordform">

  <div fxFlex fxLayout="column">
    <mat-form-field appearance="fill" fxFlex>
      <mat-label>write your old password</mat-label>
      <input matInput formControlName="oldpassword"  />


         </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label> write your new password</mat-label>
      <input matInput formControlName="newpassword"  />

    </mat-form-field>


</div>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
  mat-raised-button
  type="submit"
  class="tool"
  (click)="changepassword()"
  [disabled]="!(passwordform.valid && passwordform.dirty)"
>
  <i class="fa fa-save"></i>
  Save
</button>
<button mat-raised-button mat-dialog-close class="tool">Close</button>
</mat-dialog-actions>
